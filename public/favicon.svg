<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0c0d10"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="moopa-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Play button symbolizing streaming -->
  <g id="play-icon">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="220" fill="none" stroke="url(#moopa-gradient)" stroke-width="12"/>
    
    <!-- Inner play triangle -->
    <path d="M220 200 L320 256 L220 312 Z" fill="url(#moopa-gradient)"/>
    
    <!-- Small accent circles -->
    <circle cx="140" cy="140" r="25" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="372" cy="372" r="25" fill="#ffa500" opacity="0.6"/>
    <circle cx="372" cy="140" r="15" fill="#ff8c42" opacity="0.4"/>
    <circle cx="140" cy="372" r="15" fill="#ff8c42" opacity="0.4"/>
  </g>
  
  <!-- Text "MOOPA" would go here in smaller sizes -->
</svg>